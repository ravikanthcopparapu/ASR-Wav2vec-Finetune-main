<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR - IIIT Hyderabad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 850px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #667eea;
            font-size: 28px;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 13px;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s;
        }
        select:focus { border-color: #667eea; outline: none; }
        .record-section {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        .mic-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 36px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(102,126,234,0.4);
        }
        .mic-btn:hover { transform: scale(1.05); }
        .mic-btn.recording {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        .status {
            margin: 15px 0;
            color: #666;
            font-size: 14px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-weight: 600;
        }
        .upload-btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .upload-btn:hover { transform: translateY(-2px); }
        input[type="file"] { display: none; }
        .file-name {
            margin-top: 12px;
            color: #10b981;
            font-weight: 600;
        }
        audio {
            width: 100%;
            margin: 15px 0;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 20px 0;
        }
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .clear-btn {
            padding: 8px 20px;
            background: white;
            color: #ef4444;
            border: 2px solid #ef4444;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .clear-btn:hover {
            background: #ef4444;
            color: white;
        }
        .alert {
            padding: 15px;
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
            border-radius: 8px;
            margin: 15px 0;
        }
        .result {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            min-height: 60px;
            max-height: 350px;
            overflow-y: auto;
            line-height: 1.8;
            margin-top: 15px;
        }
        .highlight {
            background: #fef3c7;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
            margin: 3px 0;
        }
        .hide { display: none; }
        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üéôÔ∏è Automatic Speech Recognition System</h1>
            <p class="subtitle">IIIT Hyderabad - Speech Processing Lab</p>
            
            <div class="config">
                <div>
                    <label>MODEL</label>
                    <select id="model">
                        <option value="wav2vec">Wav2Vec</option>
                        <option value="whisper">Whisper</option>
                    </select>
                </div>
                <div>
                    <label>LANGUAGE</label>
                    <select id="lang">
                        <option value="hindi">Hindi</option>
                        <option value="multilingual">Multilingual (Hindi-Tel)</option>
                        <option value="multilingualHINENG">Multilingual (Hindi-Eng)</option>
                        <option value="hindi-noisy">Hindi Noisy</option>
                        <option value="hindi-lora-noisy">Hindi Noisy Lora</option>
                        <option value="hindi-continuous">Hindi Streaming</option>
                    </select>
                </div>
            </div>

            <div class="record-section">
                <button id="mic" class="mic-btn">üé§</button>
                <div id="status" class="status">Click to record</div>
                <div class="divider">OR</div>
                <label for="file" class="upload-btn">üìÅ Upload .wav File</label>
                <input type="file" id="file" accept=".wav">
                <div id="fileName" class="file-name hide"></div>
            </div>

            <div id="audioSection" class="hide">
                <audio id="audio" controls></audio>
                <button id="clear" class="clear-btn">Clear</button>
            </div>

            <div id="error" class="alert hide"></div>

            <div id="actions" class="buttons hide">
                <button id="playTrans" class="btn btn-secondary">‚ñ∂Ô∏è Play & Transcribe</button>
                <button id="trans" class="btn btn-primary">üìù Transcribe</button>
            </div>

            <div id="resultSection" class="hide">
                <h3 style="color: #333; margin-bottom: 10px;">Transcription:</h3>
                <div id="result" class="result"></div>
            </div>
        </div>
        <footer>¬© 2026 IIIT Hyderabad</footer>
    </div>

    <script>
        const API = {
            'wav2vec-hindi': 'http://localhost:8000/transcribe',
            'wav2vec-multilingual': 'http://localhost:8003/transcribe',
            'wav2vec-multilingualHINENG': 'http://localhost:8002/transcribe',
            'wav2vec-hindi-continuous': 'http://localhost:8001/transcribe-chunked',
            'whisper-hindi': 'http://localhost:8005/transcribe',
            'whisper-multilingual': 'http://localhost:8006/transcribe',
            'whisper-hindi-noisy': 'http://localhost:8008/transcribe',
            'whisper-hindi-continuous': 'http://localhost:8007/transcribe-chunked',
            'whisper-hindi-lora-noisy': 'http://localhost:8004/transcribe'
        };

        let rec, chunks = [], blob, url, isRec = false, transcChunks = [], isPlaying = false;
        
        const $ = id => document.getElementById(id);
        const mic = $('mic'), status = $('status'), file = $('file'), fileName = $('fileName');
        const audioSection = $('audioSection'), audio = $('audio'), clear = $('clear');
        const error = $('error'), actions = $('actions'), trans = $('trans');
        const playTrans = $('playTrans'), resultSection = $('resultSection'), result = $('result');
        const model = $('model'), lang = $('lang');

        const getEndpoint = () => API[model.value + '-' + lang.value];

        mic.onclick = () => {
            if (isRec) {
                rec.stop();
                isRec = false;
                mic.classList.remove('recording');
                status.textContent = 'Click to record';
            } else {
                error.classList.add('hide');
                navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
                    rec = new MediaRecorder(stream);
                    chunks = [];
                    rec.ondataavailable = e => chunks.push(e.data);
                    rec.onstop = () => {
                        blob = new Blob(chunks, {type: 'audio/wav'});
                        if (url) URL.revokeObjectURL(url);
                        url = URL.createObjectURL(blob);
                        audio.src = url;
                        audioSection.classList.remove('hide');
                        actions.classList.remove('hide');
                        resultSection.classList.add('hide');
                        stream.getTracks()[0].stop();
                    };
                    rec.start();
                    isRec = true;
                    mic.classList.add('recording');
                    status.textContent = 'üî¥ Recording... Click to stop';
                }).catch(e => {
                    error.textContent = 'Mic error: ' + e.message;
                    error.classList.remove('hide');
                });
            }
        };

        file.onchange = e => {
            const f = e.target.files[0];
            if (!f) return;
            if (!f.name.endsWith('.wav')) {
                error.textContent = 'Please upload .wav file only';
                error.classList.remove('hide');
                return;
            }
            error.classList.add('hide');
            blob = f;
            if (url) URL.revokeObjectURL(url);
            url = URL.createObjectURL(f);
            audio.src = url;
            fileName.textContent = '‚úì ' + f.name;
            fileName.classList.remove('hide');
            audioSection.classList.remove('hide');
            actions.classList.remove('hide');
            resultSection.classList.add('hide');
        };

        clear.onclick = () => {
            blob = null;
            if (url) URL.revokeObjectURL(url);
            audio.src = '';
            file.value = '';
            fileName.classList.add('hide');
            audioSection.classList.add('hide');
            actions.classList.add('hide');
            resultSection.classList.add('hide');
            error.classList.add('hide');
        };

        playTrans.onclick = () => {
            if (!blob) {
                error.textContent = 'Please record or upload audio first';
                error.classList.remove('hide');
                return;
            }
            if (lang.value !== 'hindi-continuous') {
                error.textContent = 'Play & Transcribe only works with Hindi Continuous';
                error.classList.remove('hide');
                return;
            }
            
            playTrans.disabled = true;
            trans.disabled = true;
            error.classList.add('hide');
            transcChunks = [];
            isPlaying = true;
            
            const fd = new FormData();
            fd.append('file', blob, 'audio.wav');
            
            result.textContent = 'Starting...';
            resultSection.classList.remove('hide');
            audio.currentTime = 0;
            audio.play();
            
            fetch(getEndpoint(), {method: 'POST', body: fd})
                .then(res => {
                    const reader = res.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    
                    function read() {
                        reader.read().then(({done, value}) => {
                            if (done) {
                                playTrans.disabled = false;
                                trans.disabled = false;
                                isPlaying = false;
                                return;
                            }
                            buffer += decoder.decode(value, {stream: true});
                            buffer.split('\n').forEach(line => {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.substring(6));
                                        transcChunks.push(data);
                                        updateDisplay();
                                    } catch (e) {}
                                }
                            });
                            read();
                        });
                    }
                    read();
                })
                .catch(e => {
                    error.textContent = 'Error: ' + e.message;
                    error.classList.remove('hide');
                    playTrans.disabled = false;
                    trans.disabled = false;
                    isPlaying = false;
                });
        };

        audio.ontimeupdate = () => {
            if (isPlaying) updateDisplay();
        };

        function updateDisplay() {
            if (transcChunks.length === 0) return;
            const t = audio.currentTime;
            result.innerHTML = transcChunks.map(c => {
                const isCurrent = t >= c.start_time && t < c.end_time;
                const time = `[${c.start_time.toFixed(1)}s - ${c.end_time.toFixed(1)}s]: `;
                return isCurrent ? 
                    `<div class="highlight">${time}${c.transcription}</div>` :
                    `<div>${time}${c.transcription}</div>`;
            }).join('');
        }

        trans.onclick = () => {
            if (!blob) {
                error.textContent = 'Please record or upload audio first';
                error.classList.remove('hide');
                return;
            }
            
            trans.disabled = true;
            playTrans.disabled = true;
            error.classList.add('hide');
            
            const fd = new FormData();
            fd.append('file', blob, 'audio.wav');
            const isCont = lang.value === 'hindi-continuous';
            
            if (isCont) {
                result.textContent = 'Transcribing...';
                resultSection.classList.remove('hide');
                
                fetch(getEndpoint(), {method: 'POST', body: fd})
                    .then(res => {
                        const reader = res.body.getReader();
                        const decoder = new TextDecoder();
                        let buffer = '';
                        
                        function read() {
                            reader.read().then(({done, value}) => {
                                if (done) {
                                    trans.disabled = false;
                                    playTrans.disabled = false;
                                    return;
                                }
                                buffer += decoder.decode(value, {stream: true});
                                buffer.split('\n').forEach(line => {
                                    if (line.startsWith('data: ')) {
                                        try {
                                            const d = JSON.parse(line.substring(6));
                                            result.innerHTML += `<div>[${d.start_time.toFixed(1)}s - ${d.end_time.toFixed(1)}s]: ${d.transcription}</div>`;
                                        } catch (e) {}
                                    }
                                });
                                read();
                            });
                        }
                        read();
                    })
                    .catch(e => {
                        error.textContent = 'Error: ' + e.message;
                        error.classList.remove('hide');
                        trans.disabled = false;
                        playTrans.disabled = false;
                    });
            } else {
                fetch(getEndpoint(), {method: 'POST', body: fd})
                    .then(r => r.json())
                    .then(d => {
                        if (d.error) {
                            error.textContent = d.error;
                            error.classList.remove('hide');
                        } else {
                            result.textContent = d.transcription || 'No transcription';
                            resultSection.classList.remove('hide');
                        }
                        trans.disabled = false;
                        playTrans.disabled = false;
                    })
                    .catch(e => {
                        error.textContent = 'Error: ' + e.message;
                        error.classList.remove('hide');
                        trans.disabled = false;
                        playTrans.disabled = false;
                    });
            }
        };
    </script>
</body>
</html>
